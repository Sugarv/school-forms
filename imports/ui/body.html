<template name="App_body">
<body>
  <div class="container">
    
    <div class="row">
        <header>
            <h1>School Forms</h1>
            {{#if currentUser}}
              {{> navBar}}
            {{/if}}
        </header>
    </div>
    
    <div class="row">
      {{#if currentUser}}
        <div id="content-container">
          {{#if Template.subscriptionsReady}}
            {{> Template.dynamic template=main}}
          {{else}}
            {{> App_loading}}
          {{/if}}
        </div>
      {{else}}
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        </div>
        
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          {{> atForm}}
        </div>
        
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        </div>
      {{/if}}
    </div>
    
  </div>
  </body>
</template>
